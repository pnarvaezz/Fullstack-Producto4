<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="title">Voluntariado</div>

    <nav class="nav">
      <div class="nav-item"><a href="home.html">Inicio</a></div>
      <div class="nav-item"><a href="usuarios.html">Usuario</a></div>
      <div class="nav-item"><a href="voluntariados.html">Voluntarios</a></div>
    </nav>

    <nav class="nav">
      <div class="nav-item" id="navUsuario"><a href="inicioSesion.html">Login</a></div>
      <div class="nav-item" id="registerLink"><a href="#">Register</a></div>
    </nav>
  </header>

  <div class="container">
    <!-- ---------- LISTADO ---------- -->
    <main class="consulta-borrador-container">
      <h1 class="consulta-borrador-title">Usuarios registrados</h1>

      <table class="tabla-usuarios table table-striped">
        <thead>
          <tr><th>Nombre</th><th>Correo</th><th>Password</th><th></th></tr>
        </thead>
        <tbody id="tablaUsuarios"><!-- se rellena por JS --></tbody>
      </table>
    </main>

    <!-- ---------- ALTA ---------- -->
    <section class="form-usuario">
      <h2 class="alta-usuario-title">Alta de usuario</h2>

      <form id="formUsuario">
        <div class="input-group mb-2">
          <label class="input-group-text" for="nombre">Nombre</label>
          <input class="form-control" type="text" id="nombre" required>
        </div>

        <div class="input-group mb-2">
          <label class="input-group-text" for="correo">Correo</label>
          <input class="form-control" type="email" id="correo" required>
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="password">Contrase√±a</label>
          <input class="form-control" type="password" id="password" required>
        </div>

        <button class="btn btn-primary w-100">Agregar usuario</button>
      </form>
    </section>
  </div>

  <!-- controladores -->
  <script type="module" src="../Controlador/int_4_usuarios.js"></script>
  <script type="module" src="../Controlador/menuControlador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
