<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado - Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="header d-flex flex-wrap justify-content-between align-items-center p-3 border-bottom">
        <div class="title">Voluntariado</div>
        <nav class="nav">
            <div class="nav-item"><a href="home.html">Inicio</a></div>
            <div class="nav-item"><a href="usuarios.html">Usuario</a></div>
            <div class="nav-item"><a href="voluntariados.html">Voluntarios</a></div>
        </nav>
        <nav class="nav">
            <div class="nav-item" id="navUsuario"><a href="inicioSesion.html">Login</a></div> <!-- ID agregado -->
            <div class="nav-item"><a href="#">Register</a></div>
        </nav>
    </header>

    <div class="container logcont">
        <main class="login-container d-flex justify-content-center align-items-center vh-100">
            <div class="login-box shadow p-4">
                <h2>Iniciar Sesión</h2>
                <form id="formLogin">
                    <div class="input-group-custom">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control-custom" placeholder="Introduce tu correo electrónico" required>
                    </div>

                    <div class="input-group-custom">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control-custom" placeholder="Introduce tu contraseña" required>
                    </div>

                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>
                <div class="footer-box">2025 UOC</div>
            </div>
        </main>

        <footer class="footer"></footer>
    </div>

    <!-- Vinculación con login.js -->
    <script type="module" src="../Controlador/loginControlador.js"></script>
    <!-- Bootstrap JS (Necesario para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Controlador/menuControlador.js"></script>

</body>
</html>
